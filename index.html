<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="content">
        <h1 class="title">Order Summary</h1>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like
        </p>
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="info">
            <span class="title">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </div>
          <a href="" class="change-plan">Change</a>
        </div>
      </div>
      <div class="footer">
        <button class="primary">Proceed to Payment</button>
        <button class="secondary">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bea Kelemen</a>.
  </footer>
</body>
</html>
